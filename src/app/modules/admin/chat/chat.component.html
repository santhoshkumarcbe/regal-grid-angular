<app-sidebar></app-sidebar>
<body> 
  <div class="chat-container">
    <div *ngFor="let chat of chats" class="message-container">
      <div [ngClass]="{'received': chat.senderId === currentUser.userId , 'sent': chat.senderId !== currentUser.userId}">
        <p>{{ chat.message }} <span id="time">{{ chat.time | date: 'shortTime' }} {{ chat.time | date: 'shortDate' }}</span></p>
      </div>
    </div>
  </div>
  
  <div class="input-container">
    <input #messageInput type="text" [(ngModel)]="newMessageText" (keyup.enter)="sendMessage(newMessageText)" placeholder="Type a message..." autofocus>
    <button (click)="sendMessage(newMessageText)">Send</button>
  </div>
</body>
