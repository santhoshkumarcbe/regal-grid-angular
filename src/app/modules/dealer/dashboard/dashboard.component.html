<app-sidebar></app-sidebar>
<body>
    
<button (click)="openPopup()">add new charging station</button>

<!-- The popup form -->
<div id="popupForm" class="popup">
    <div class="popup-content">
        <span class="close" (click)="closePopup()">&times;</span>
        <!-- Form elements go here -->
        <h2>Enter your Charging Station Details</h2>
        <form [formGroup]="addChargingStationForm" (ngSubmit)="addChargingStation()">
            <label>Vehicle Name :
                <input type="text" placeholder="station name" formControlName="stationName" required>
            </label>
            <br>
            <label for=""> Station type :
                <select type="text" placeholder="select stationtype" formControlName="stationtype" required>
                    <option *ngFor="let vehicleType of vehicleTypes" [value]="vehicleType">
                        {{vehicleType}} </option>
                </select>
            </label>
            <br>
            <label> Cost per minute :
                <input type="text" placeholder="cost per minute" formControlName="costPerMinute">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div class="charging-stations">
    <p>Your Charging stations : </p>
    <div *ngFor="let chargingStation of chargingStations" class="charging-station">
        <div class="charging-station"
        (click)="getSlots(chargingStation.id, chargingStation.stationName, chargingStation.costPerMinute)">
            <p>Station Name : {{chargingStation.stationName}}</p>
            <p>Station Type : {{chargingStation.stationtype}}</p>
        </div>
    </div>
</div>
</body>
